name: flutter_template
description: A Flutter template that has http & error_hadeling & get_x.

# The following line prevents the package from being accidentally published to
# pub.dev using `pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  get: ^3.15.0
  # replace shared_preferences
  get_storage: ^1.3.2
  firebase_auth:
  cupertino_icons: ^1.0.0
  google_sign_in: ^4.5.6
  firebase_core: ^0.5.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  logger: ^0.9.4
  # alice is an HTTP Inspector tool for Flutter which helps debugging http requests.
  alice: ^0.1.5


# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:

  uses-material-design: true

  assets:
    - assets/images/logo.png
    - assets/images/g_logo.png
  fonts:
    - family: Cairo
      fonts:
        - asset: assets/fonts/Cairo-Regular.ttf
        - asset: assets/fonts/Cairo-SemiBOld.ttf
        - asset: assets/fonts/Cairo-Black.ttf
        - asset: assets/fonts/Cairo-Bold.ttf
          weight: 700
